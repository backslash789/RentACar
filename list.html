    <script>
        $(document).ready(function () {
            $("#all").on("click", function () {
                console.log("all");
                $(".sedan").removeProp("style");
                $(".suv").removeProp("style");
                $(".mpv").removeProp("style");
            })
            $("#sedan").on("click", function () {
                console.log("sedan");
                $(".sedan").removeProp("style");
                $(".suv").css("display", "none");
                $(".mpv").css("display", "none");
            })
            $("#suv").on("click", function () {
                console.log("suv");
                $(".sedan").css("display", "none");
                $(".suv").removeProp("style");
                $(".mpv").css("display", "none");
            })
            $("#mpv").on("click", function () {
                console.log("mpv");
                $(".sedan").css("display", "none");
                $(".suv").css("display", "none");
                $(".mpv").removeProp("style");
            })
        });
    </script>
