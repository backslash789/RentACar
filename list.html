        <div id="mySidenav" class="sidenav">

            <div class="form-check">
                <label class="form-check-label" for="all">全部車款</label>
                <input class="form-check-input" name="type" id="all" type="checkbox" v-model="all"><br>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="sedan">Sedan轎車</label>
                <input class="form-check-input" name="type" id="sedan" type="checkbox" v-model="sedan"><br>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="suv">SUV運動休旅車</label>
                <input class="form-check-input" name="type" id="suv" type="checkbox" v-model="suv"><br>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="mpv">MPV多功能車</label>
                <input class="form-check-input" name="type" id="mpv" type="checkbox" v-model="mpv">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="hybrid">油電車</label>
                <input class="form-check-input" name="type" id="hybrid" type="checkbox" v-model="hybrid">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="electro">電動車</label>
                <input class="form-check-input" name="type" id="electro" type="checkbox" v-model="electro">
            </div>

        <script>
            var app = Vue.createApp({
                data() {
                    return {
                        all:'',
                        sedan:'',
                        suv:'',
                        mpv:'',
                        hybrid:'',
                        electro:''
                    }
                },
                watch:{
                    all: {
                    handler: function (newval) {
                        this.sedan  =newval,
                        this.suv    =newval,
                        this.mpv    =newval,
                        this.hybrid =newval,
                        this.electro=newval
                    }
                }},
                computed: {
                },
                methods: {
                },
                mounted() {
                    this.all=true
                }
            }).mount('#app');
        </script>
